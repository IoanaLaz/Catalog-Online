<body>


    <style> 
      input[type=text], input[type=password]  {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 2px solid black;
          border-radius: 4px;
      }

     
      </style>
    <form id="login" >
      <div class=login>
  
        <h2 style="color:black">Login</h2>
  
        <form>
                <p>
                  <font size="3" color="black">
              Username:<input type="text" name="username" [(ngModel)]="username">
                  </font>
              </p>
            </form>
  
            <form>
                <p>
                  <font size="3" color="black">
              Password:<input type="password" name="password" [(ngModel)]="password">
              </font>
          </p>
            </form>
  
        <p class="text-danger">{{status}}</p>
  
        <button type="button" class="button" (click)="onClick()">Log in</button>
      </div>
  
  
          <img src="assets/teacher.jpg" width=500 height=500  />
        
          <form id="register" >
            <div class=register>
              <fieldset>
                <h2 style="color:black">Sign in</h2>
              
              
                      <label for="idName">Name</label>
                      <input type="name" class="form-control" id="idName" name="name" [(ngModel)]="name">
              
                      <label for="idEmail">E-mail</label>
                      <input type="email" class="form-control" id="idEmail" name="email" [(ngModel)]="email">
              
                      <label for="idUsername">Username</label>
                      <input type="username" class="form-control" id="idUsername" name="username" [(ngModel)]="username2">
              
                      <label for="idPassword">Password</label>
                      <input type="password" class="form-control" id="idPassword" name="password" [(ngModel)]="password2">
              
                      <label for="idPassword2">Repeat Password</label>
              <input type="password" class="form-control" id="idPassword2" name="password2" [(ngModel)]="password3">
                <p class="text-danger">{{status2}}</p>
  
                <button type="button" class="button" (click)="onRegisterClick()">Sign in</button>
        
              </fieldset>
              <fieldset>
                <div>
                  <input type="radio" class="form-check-input" name="isTeacher" id="optionsRadios1" [value]=false checked="" [(ngModel)]="isTeacher"> Student
                  <br>
                  <input type="radio" class="form-check-input" name="isTeacher" id="optionsRadios2" [value]=true checked="" [(ngModel)]="isTeacher"> Profesor
        
                </div>
              </fieldset>
            </div>
        
      

    </form>
    
         
  
         
    </form>
  </body>
